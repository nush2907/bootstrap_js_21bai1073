  <form action="/action_page.php" class="was-validated">
      <br>
    <div class="form-group row">
      <label for="fname" class="col-sm-2">First Name:</label>
      <div class="col-sm-10">
        <i class="fa fa-user icon"></i>
        <input type="text" class="form-control" id="fname" placeholder="       Enter your first name" name="fname" required>
        <div class="valid-feedback feedback">Valid.</div>
        <div class="invalid-feedback feedback">Please supply your first name</div>
      </div>
    </div>
    <div class="form-group row">
      <label for="lname" class="col-sm-2">Last Name</label>
      <div class="col-sm-10">
        <i class="fa fa-user icon"></i>
        <input type="text" class="form-control" id="lname" placeholder="      Enter your last name" name="lname" required>
        <div class="valid-feedback feedback">Valid.</div>
        <div class="invalid-feedback feedback">Please supply your last name</div>
      </div>
    </div>
    <div class="form-group row">
      <label for="em" class="col-sm-2">E-Mail</label>
      <div class="col-sm-10">
        <i class="fa fa-envelope icon"></i>
        <input type="email" class="form-control" id="em" placeholder="       E-Mail Address" name="em" required>
        <div class="valid-feedback feedback">Valid.</div>
        <div class="invalid-feedback feedback">Please supply your email address</div>
      </div>
    </div>
    <div class="form-group row">
      <label for="phone" class="col-sm-2">Phone#</label>
      <div class="col-sm-10">
       <i class="fa fa-phone icon"></i>
        <input type="number" class="form-control" id="phone" placeholder="      (845)555-1212" name="phone" required>
        <div class="valid-feedback feedback">Valid.</div>
        <div class="invalid-feedback feedback">Please supply your phone number</div>
      </div>
    </div>
    <div class="form-group row">
      <label for="address" class="col-sm-2">Address</label>
      <div class="col-sm-10">
        <i class="fa fa-home icon"></i>
        <input type="text" class="form-control" id="address" placeholder="      Address" name="address" required>
        <div class="valid-feedback feedback">Valid.</div>
        <div class="invalid-feedback feedback">Please supply your address</div>
      </div>
    </div>
    <div class="form-group row">
      <label for="city" class="col-sm-2">City</label>
      <div class="col-sm-10">
        <i class="fa fa-home icon"></i>
        <input type="text" class="form-control" id="city" placeholder="      City" name="city" required>
        <div class="valid-feedback feedback">Valid.</div>
        <div class="invalid-feedback feedback">Please supply your city</div>
      </div>
    </div>
    <div class="form-group row">
      <label for="state" class="col-sm-2">State</label>
      <div class="col-sm-10">
        <i class="fa fa-list icon"></i>
        <select name="state" id="state" class="form-control" style="margin-left: 24px; width: 776px;">
          <optgroup label="Select-state">
            <option>Gujarat</option>
            <option>Tamil Nadu</option>
            <option>Other</option>
          </optgroup>
        </select>
      </div>
    </div>

      <label for="hosting" class="col-sm-2">Do you have hosting?</label>

        <input type="radio" name="hosting" required>
        <label for="html">Yes</label>
        <br>
        <input style="margin-left: 0px;" type="radio" name="hosting" required>
        <label for="css">No</label>
      </div>
    </div>
    <div class="form-group row">
      <label for="pd" class="col-sm-2">Project Description</label>
      <div class="col-sm-10">
        <i class="fa fa-pencil icon"></i>
        <textarea id="pd" name="pd" rows="4" cols="50" class="form-control" placeholder="      Project Description"></textarea>
      </div>

    <div class="form-group1">
